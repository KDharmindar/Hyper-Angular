<section class="services-section py-5 bg-primary">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="fw-bold">Our Services</h2>
        <p class="text-muted">Explore our comprehensive financial data services designed to empower your investment decisions.</p>
      </div>
  
      <div class="row">
        <div 
          class="col-lg-4 col-md-6 mb-4" 
          *ngFor="let service of services">
          <div class="card shadow-sm h-100">
            <div class="card-body text-center">
              <div class="icon mb-3">
                <i [class]="service.icon" style="font-size: 2rem; color: #007bff;"></i>
              </div>
              <h5 class="card-title fw-bold">{{ service.title }}</h5>
              <p class="card-text text-muted">{{ service.description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
