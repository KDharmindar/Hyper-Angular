<div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Earnings Calendar</h4>
            <p class="card-subtitle mb-0">Latest earnings estimates details</p>
          </div>
          <div class="card-body">
            <!-- Loading Spinner -->
            <div *ngIf="loading" class="text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
  
            <!-- Error Message -->
            <div *ngIf="error" class="alert alert-danger">
              {{ error }}
            </div>
  
            <!-- Earnings Table -->
            <div *ngIf="!loading && !error">
                <app-table
                tableClass="dt-responsive nowrap w-100"
                [columns]="columns"
                [data]="earningsData"
                [itemsPerPage]="10"
              ></app-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
